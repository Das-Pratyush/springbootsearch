<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>All Gadgets</title>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.min.css}" />
</head>
</head>

<body>
	

	<h1>All Gadgets</h1>

	<!-- Search Form -->
	<form action="/gadgets/search" method="get">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" />
		<label for="type">Type:</label>
		<input type="text" id="type" name="type" />
		<label for="minPrice">Min Price:</label>
		<input type="number" id="minPrice" name="minPrice" />
		<label for="maxPrice">Max Price:</label>
		<input type="number" id="maxPrice" name="maxPrice" />
		<button type="submit">Search</button>
	</form>

	<!-- Gadgets Table -->
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Model</th>
				<th>Price</th>
				<th>Type</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="gadget : ${gadgets}">
				<td th:text="${gadget.id}"></td>
				<td th:text="${gadget.name}"></td>
				<td th:text="${gadget.model}"></td>
				<td th:text="${gadget.price}"></td>
				<td th:text="${gadget.type}"></td>
			</tr>
		</tbody>
	</table>
	<script th:src="@{/webjars/bootstrap/5.3.2/dist/js/bootstrap.min.js}"></script>
</body>

</html>
